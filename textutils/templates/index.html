<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DC TEXT ANALYZIER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href='/'>TEXTANALYZIER.COM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Technical</a>
        </li>
      </ul>
    </div>
      <form class="d-flex" role="search" action='/analyse' method='post'> {% csrf_token %}
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To TEXTANALYZIER.COM!</strong> You can do anything with your text!.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <div class="container">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name='text'></textarea>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removepun">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label><br>
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="capitalizr">
  <label class="form-check-label" for="flexSwitchCheckDefault">Capitalizer</label><br>
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="charzount">
  <label class="form-check-label" for="flexSwitchCheckDefault">Char Count</label><br>
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="spaceremove">
  <label class="form-check-label" for="flexSwitchCheckDefault">Space Remove</label><br>
  <button class="btn btn-primary mt-2" type="submit" >Analyze Text</button><br>
</div>

    </div>
    </form>
  </body>
</html>
